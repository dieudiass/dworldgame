<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            background-color:#cacaca;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Корзина</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Тип заказа</th>
                            <th>Кол-во</th>
                            <th class="text-center">Цена</th>
                            <th class="text-center">Сумма</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="col-md-5">
                                <h4><a href="#">54897989545</a></h4>
                                <h5>Фильтр топливный железный большой</h5>
                                <span>Примечание: </span><span><strong>Господи что это за хреновина</strong></span>
                            </td>
                            <td class="col-md-3"><h5><strong>Наличе со склада удаленного поставщика</strong></h5></td>
                            <td class="col-md-1" style="text-align: center">
                                <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" min="0" step="1" ng-click="minus()">
                                                <i class="glyphicon glyphicon-minus"></i>
                                            </button>
                                        </span>
                                    <input type="text" class="form-control input-number" ng-change="change()" ng-model="qnt" required>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" ng-click="plus()">
                                                <i class="glyphicon glyphicon-plus"></i>
                                            </button>
                                        </span>
                                </div>
                            </td>
                            <td class="col-md-1 text-center"><strong>$4.87</strong></td>
                            <td class="col-md-1 text-center"><strong>$14.61</strong></td>
                            <td class="col-sm-1 col-md-1">
                                <button type="button" class="btn btn-danger">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-right"><h5>Итого</h5></td>
                            <td class="text-center"><h5><strong>$24.59</strong></h5></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-8">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Продолжить покупки
                            </button>
                            <a href="/checkout" class="btn btn-success">
                                Оформить заказ <span class="glyphicon glyphicon-play"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
